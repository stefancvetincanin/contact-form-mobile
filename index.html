<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="bootstrap/jquery-3.3.1.min.js"></script>
    <!-- Popper -->
    <script src="bootstrap/popper.min.js"></script>
    <!-- BOOTSTRAP .css -->
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/bootstrap.min.css" />
    <!-- BOOTSTRAP .js -->
    <script src="bootstrap/bootstrap.min.js"></script>
    <!-- Our sources -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
    <form id="contact-form">
        <div class="form-header">
            <div class="prva-kolona">
                <div id="complete-percent">0%</div>
                <svg class="progress-container" height="40" width="40">
                        <circle id="progress-bar" cx="20" cy="20" r="19" stroke="white" stroke-width="2" fill="white" fill-opacity="0"/>
                </svg>
            </div>
            <div class="druga-kolona">
                <p>New York State</p>
                <h1>Request for Contact</h1>
            </div>
        </div>
        <div class="form-body">
            <div class="prva-kolona">
                <div class="steps" id="steps1">1</div>
                <img src="media/images/loader.gif" alt="Loader" id="loader1">
                <div class="steps" id="steps2">2</div>
                <img src="media/images/loader.gif" alt="Loader" id="loader2">
                <div class="steps" id="steps3">3</div>
                <img src="media/images/loader.gif" alt="Loader" id="loader3">
                <div class="steps" id="steps4">4</div>
                <img src="media/images/loader.gif" alt="Loader" id="loader4">
            </div>
            <div class="druga-kolona">
                <div class="input-container">
                    <input type="text" id="name" required>
                    <label for="name" class="ph-label" id="lbl-name">First Name</label>
                    <hr>
                </div>
                <div class="input-container">
                    <input type="text" id="surname" required>
                    <label for="surname" class="ph-label" id="lbl-surname">Last Name</label>
                    <hr>
                </div>
                <div class="input-container">
                    <input type="email" id="email" required>
                    <label for="email" class="ph-label" id="lbl-email">Email Address</label>
                    <hr>
                </div>
                <p>What is the best time to contact you?</p>

                <label for="check-monday" class="lbl-check">
                    Monday 3pm
                    <input type="radio" name="contact-time" value="monday" id="check-monday" required>
                    <span class="checkmark"></span>
                </label>
                <br>
                <label for="check-tuesday" class="lbl-check">
                    Tuesday 3pm
                    <input type="radio" name="contact-time" value="tuesday" id="check-tuesday" required>
                    <span class="checkmark"></span>
                </label>
                <input type="submit">
            </div>
        </div>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
